{% extends 'base.html' %}
{% load widget_tweaks %}

{% block sidebar %}
{% endblock %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-6">

    <div class="toast toast-end toast-top">
    {% for message in messages %}
    <div class="alert alert-error alert-soft shadow-lg">
        <span>{{ message }}</span>
    </div>
    {% endfor %}
    </div>

    
    <!-- Login Card -->
    <form method="post" 
          class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl p-8 flex flex-col gap-6 animate-fade-in"
          style="height: fit-content;">
        {% csrf_token %}

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-center text-white tracking-wide mb-2">Forgot Password ?</h1>

        <!-- Email Field -->
        <div class="space-y-5">
            <fieldset class="fieldset">
                <legend class="fieldset-legend text-sm font-semibold text-gray-200">Email</legend>
                <div class="w-full">
                    <input type="email" name="email" required
                           class="input input-bordered w-full bg-gray-900/50 text-white placeholder-gray-400"
                           placeholder="Enter your email">
                </div>
            </fieldset>
        </div>

        <!-- Submit -->
        <button type="submit" 
                class="btn btn-primary w-full py-3 text-lg font-semibold rounded-xl shadow-lg hover:scale-105 transition-transform">
            Send OTP
        </button>

        <!-- Login link -->
        <p class="text-center text-gray-400 text-sm ">
            You know your password ?
            <a href="{% url 'accounts:retail_admin_login' %}" 
               class="text-blue-400 font-semibold hover:underline">Login</a>
        </p>
    </form>
</div>
{% endblock %}
