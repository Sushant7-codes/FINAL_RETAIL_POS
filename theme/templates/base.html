{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <style>
        /* Custom animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-down {
            animation: slideDown 0.3s ease-out;
        }
        
        /* Glassmorphism effect */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom gradient hover effect */
        .nav-gradient {
            position: relative;
            overflow: hidden;
        }
        
        .nav-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-gradient:hover::before {
            left: 100%;
        }
    </style>
    <script>
        // Initialize theme before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>

<!-- Global Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Theme Toggle Implementation
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const lightIcon = document.querySelector('.theme-icon-light');
        const darkIcon = document.querySelector('.theme-icon-dark');
        
        // Initialize theme
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            if (savedTheme === 'dark') {
                htmlElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                htmlElement.classList.remove('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
        }
        
        // Call initialize on load
        initializeTheme();
        
        // Theme toggle click handler
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                const isDark = htmlElement.classList.contains('dark');
                
                if (isDark) {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                } else {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                }
                
                // Dispatch custom event for theme change
                window.dispatchEvent(new CustomEvent('themeChanged'));
            });
        } 
        
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOpen = document.querySelector('.menu-open');
        const menuClose = document.querySelector('.menu-close');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                menuOpen.classList.toggle('hidden');
                menuClose.classList.toggle('hidden');
            });
        }
        
        // Navigation Active State
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active state from all links
                navLinks.forEach(l => {
                    l.classList.remove('font-semibold', 'bg-white/10', 'text-white', 'shadow-lg');
                    l.classList.add('font-normal', 'text-gray-300');
                });
                
                // Add active state to clicked link
                this.classList.remove('font-normal', 'text-gray-300');
                this.classList.add('font-semibold', 'bg-white/10', 'text-white', 'shadow-lg');
                
                // Close mobile menu if open
                if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    menuOpen.classList.remove('hidden');
                    menuClose.classList.add('hidden');
                }
                
                // Handle navigation
                const page = this.getAttribute('data-page');
                console.log('Navigating to:', page);
            });
        });
        
        // Set initial active page
        function setActivePage(pageName) {
            navLinks.forEach(link => {
                if (link.getAttribute('data-page') === pageName) {
                    link.classList.remove('font-normal', 'text-gray-300');
                    link.classList.add('font-semibold', 'bg-white/10', 'text-white', 'shadow-lg');
                }
            });
        }
        
        setActivePage('dashboard');
    });
</script>
