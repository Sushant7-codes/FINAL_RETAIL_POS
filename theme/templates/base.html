{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body >

{% block header %}

<!-- Top Navigation Bar -->
<header class="w-full bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-2xl fixed top-0 left-0 z-50 backdrop-blur-lg bg-opacity-95">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
        <!-- Logo / Brand -->
        <div class="flex items-center space-x-8">
            <div class="font-bold text-2xl bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                MyStore POS
            </div>
            
            <!-- Navigation Links -->
            <nav class="flex space-x-1">
                <a href="#" 
                   data-page="dashboard"
                   class="nav-link px-4 py-2 rounded-lg font-bold bg-white/10 text-white transition-all duration-200 hover:bg-white/20">
                    Dashboard
                </a>
                <a href="#" 
                   data-page="orders"
                   class="nav-link px-4 py-2 rounded-lg font-normal text-gray-300 transition-all duration-200 hover:bg-white/10 hover:text-white">
                    Orders
                </a>
                <a href="#" 
                   data-page="products"
                   class="nav-link px-4 py-2 rounded-lg font-normal text-gray-300 transition-all duration-200 hover:bg-white/10 hover:text-white">
                    Products
                </a>
                <a href="#" 
                   data-page="reports"
                   class="nav-link px-4 py-2 rounded-lg font-normal text-gray-300 transition-all duration-200 hover:bg-white/10 hover:text-white">
                    Reports
                </a>
            </nav>
        </div>

        <!-- Right Side Actions -->
        <div class="flex items-center space-x-3">
            <!-- Theme Toggle Button -->
            <button id="themeToggle" 
                    class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-all duration-200 flex items-center space-x-2" 
                    title="Toggle Light/Dark Mode">
                <span class="theme-icon-light">‚òÄÔ∏è</span>
                <span class="theme-icon-dark hidden">üåô</span>
                <span class="text-sm">Theme</span>
            </button>
            
            <!-- Logout Button -->
            <a href="{% url 'accounts:logout_view' %}" 
               class="px-4 py-2 rounded-lg bg-red-500/20 hover:bg-red-500/30 text-red-300 hover:text-red-200 border border-red-500/30 transition-all duration-200 flex items-center space-x-2">
                <span>Logout</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </a>
        </div>
    </div>
</header>
{% endblock header %}

    {% block content %}
    {% endblock %}


</body>

</html>
